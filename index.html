<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Neftland</title>
  <link rel="stylesheet" href="style.css" />
  <!-- Font Awesome untuk ikon -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
  />
</head>
<body>
  <!-- Header -->
  <header>
    <div class="logo">
      <img src="ns.png" alt="Neftland Logo" />
    </div>
    <nav>
      <ul>
        <li><a href="#">LET’S GO</a></li>
        <li>
          <a href="https://example.com/revolution" target="_blank">REVOLUTION</a>
        </li>
        <li><a href="#">SC</a></li>
      </ul>
    </nav>
  </header>

  <!-- Hero Section -->
  <main>
    <section class="hero">
      <h1>NEFTLAND</h1>
      <p class="token">$ NEFT</p>
      <p class="tagline">Fly as we go, Let’s Go..!</p>

      <!-- Call to Action -->
      <div class="cta">
        <a href="https://example.com/join" target="_blank" class="cta-btn">
          Join the revolution
        </a>
        <div class="icons">
          <a href="https://x.com/neftland" target="https://x.com/neftland">
            <i class="fa-brands fa-x-twitter"></i>
          </a>
          <a href="https://t.me/+zkbkB4YMP2dmYmNl" target="https://t.me/+zkbkB4YMP2dmYmNl">
            <i class="fa-brands fa-telegram"></i>
          </a>
        </div>
      </div>
    </section>
  </main>

  <!-- Wave Line SVG -->
  <div class="wave-container">
    <svg
      class="wave"
      xmlns="http://www.w3.org/2000/svg"
      viewBox="0 0 1200 200"
      preserveAspectRatio="none"
    >
      <path
        d="M0,100 C300,200 900,0 1200,100 L1200,200 L0,200 Z"
      ></path>
    </svg>
    <svg
      class="wave wave2"
      xmlns="http://www.w3.org/2000/svg"
      viewBox="0 0 1200 200"
      preserveAspectRatio="none"
    >
      <path
        d="M0,120 C300,20 900,220 1200,120 L1200,200 L0,200 Z"
      ></path>
    </svg>
  </div>
</body>
</html>
